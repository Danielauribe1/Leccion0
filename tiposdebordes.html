<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORDES</title>
    <link href="estiloscss.css/estilostiposdebordes.css" rel="stylesheet"/>

</head>
<body>
    <h1>Tipos de borders</h1>
    <p class="punteado">Borde punteado (dotted)</p>
    <p class="discontinuo">Borde discontinuo (dashed)</p>
    <p class="solido">Borde solido (solid)</p>
    <p class="doble">Borde doble (double)</p>
    <p class="surco">Borde surco (groove)</p>
    <p class="cresta">Borde cresta (ridge)</p>
    <p class="recuadro">Borde recuadro (inset)</p>
    <p class="outset">Borde outset (outset)</p>
    <p class="sin_borde">Sin borde (none)</p>
    <p class="oculto">Borde oculto (hidden)</p>
    <p class="mixto">Borde mixto (dotted solid dashed double)</p>
</body>
